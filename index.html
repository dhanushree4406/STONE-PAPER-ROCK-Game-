<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS GAME</title>
    <link rel="stylesheet" href="style.css">
</head>


<body> 
    <h1>ROCK PAPER SCISSORS</h1>

    <!-- images -->

    <div class="choices">
        <div class="choice" id="rock">
            <img src="/STONE PAPER SCISSOR//rock.png" alt="rock picture" />
        </div>
        <div class="choice" id="paper">
            <img src="/STONE PAPER SCISSOR//paper.jpeg" alt="paper picture" />
        </div>
        <div class="choice" id="scisssor">
            <img src="/STONE PAPER SCISSOR//scisssor.png" alt="scissor picture" />
        </div>
    </div>


    <!-- score -->


    <div class="score-board">
        
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        
    

    <div class="score">
        <p id="com-score">0</p>
        <p>computer</p>
    </div>
</div>

<!-- message -->

<div class="msg-container">
    <!-- <p id="msg">Play your move</p> -->
    <button id="msg">Play your move</button>
</div>
<br>
<br>
<h2 id="texts"></h2>




<script src="javascript.js"></script>


</body>
</html>
